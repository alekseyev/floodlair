version: "3.5"
networks:
  web:
    driver: bridge
  internal:
    driver: bridge

services:
  server:
    build:
      context: './'
      dockerfile: Dockerfile
    tty: true
    environment:
      PYTHONPATH: /opt/server/floodlair
      NUM_WORKERS: 2
      DB_FILE: /var/storage/quassel/quassel-storage.sqlite
      BUFFERID: 7
    volumes:
      - .:/opt/server
      - /mnt/volume_ams3_01/:/var/storage
    ports:
      - "8000:8000"
    command: make run
    networks:
      - internal

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - .:/opt/server
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - server
    networks:
      - internal
      - web

  quasselcore:
    build:
      context: './'
      dockerfile: Dockerfile-quasselcore
    volumes:
      - /mnt/volume_ams3_01/:/var/storage
    ports:
      - "4242:4242"
    command: quasselcore --configdir=/var/storage/quassel
    networks:
      - internal
      - web
